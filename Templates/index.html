<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold text-center mb-4">Sensor Data</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Value</th>
                        <th class="py-2 px-4 border-b">Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">{{ row[0] }}</td>
                        <td class="py-2 px-4 border-b">{{ row[1] }}</td>
                        <td class="py-2 px-4 border-b">{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-8">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>
    <script>
        // Sample data for the chart
        const labels = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Sensor Data',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                data: [65, 59, 80, 81, 56],
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        var sensorChart = new Chart(
            document.getElementById('sensorChart'),
            config
        );
    </script>
</body>
</html>
